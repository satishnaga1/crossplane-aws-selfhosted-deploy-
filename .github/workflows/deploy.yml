name: Deploy AWS Resources via Crossplane

on:
  push:
    branches:
      - main
    paths:
      - 'crossplane/**'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: self-hosted  # Your self-hosted Windows 11 runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install kubectl using Chocolatey
        shell: pwsh
        run: |
          choco install kubernetes-cli -y
          kubectl version --client

      - name: Set KUBECONFIG for kind cluster
        shell: pwsh
        run: |
          echo "Setting KUBECONFIG..."
          $env:KUBECONFIG="$HOME\.kube\config"
          echo "Current context:"
          kubectl config current-context

      - name: Apply ProviderConfig
        shell: pwsh
        run: kubectl apply -f crossplane/providerconfig.yaml

      - name: Apply VPC
        shell: pwsh
        run: kubectl apply -f crossplane/vpc.yaml

      - name: Apply EC2 Instance
        shell: pwsh
        run: kubectl apply -f crossplane/instance.yaml
